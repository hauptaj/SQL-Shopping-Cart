<!DOCTYPE html>
<html ng-app="myMod">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-controller="cartCtrl">



    <input type="text" ng-model="item.product" placeholder="Product to Buy">
    <input type="number" ng-model="item.price" placehoder="Price of Item">
    <button type="button" ng-click="addToCart(item)">Add</button>

    <hr>

    <div ng-repeat = "item in shoppingList">
      <p>{{item.product}} {{item.price}}
        <button type="button">Delete Item</button>
      </p>

      <input class="editStuff" type="text" placeholder="Change Thing">
      <button class="editStuff" type="button">Edit!</button>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
    <script src="js/modules/module.js"></script>
    <script src="js/controllers/cart-controller.js"></script>
    <script src="js/services/cart-service.js"></script>
  </body>
</html>
